  <script type="text/javascript">
    (function() {
      // Handle forwarding of settings from old site.
      if (!location.search || typeof URL === 'undefined'|| typeof JSON === 'undefined' || !window.localStorage)
        return;

      var ls = (new URL(document.location)).searchParams.get('ls');

      if (ls) {
        try {
          JSON.parse(ls);
        }
        catch (e) {
          console.error(e);
          ls = '';
        }

        if (ls && !localStorage.getItem('pac-settings'))
          localStorage.setItem('pac-settings', ls);

        location.href = location.origin + location.pathname;
      }
    })();
  </script>
