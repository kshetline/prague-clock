<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pražský Orloj - Prague Astronomical Clock Simulator</title>
  <meta name="description" content="A simulation of the Prague Astronomical Clock (Pražský Orloj), configurable for any location on Earth, with user-settable time.">
  <meta name="keywords" content="astronomy, astronomical clocks, prague, pražský, clocks, medieval, horology, timekeeping">
  <meta name="author" content="Kerry Shetline">
  <meta property="og:title" content="Pražský Orloj - Prague Astronomical Clock Simulator">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://shetline.com/orloj/">
  <meta property="og:description" content="A simulation of the Prague Astronomical Clock (Pražský Orloj), configurable for any location on Earth, with user-settable time.">
  <meta property="og:image" content="https://shetline.com/orloj/assets/clock.jpg">
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>
    (function () {
      // Test browser feature support.
      // noinspection ES6ConvertVarToLetConst
      var success, msg = '';

      try {
        eval('// noinspection JSUnusedLocalSymbols\nlet a = `a`');
        eval('// noinspection JSUnusedLocalSymbols\nconst [x, y] = [1, 2]');
        eval('(y = 0) => -y');
        eval('Symbol("symbol")');
        eval('Array.from([])');
        eval('new Promise(resolve => resolve()).finally()');
        success = !!(''.startsWith);

        if (success) {
          (() => {
            const ua = navigator.userAgent;
            const chromeVersion = parseInt((/\bChrome\/(\d+)/.exec(ua) || ['0', '0'])[1]);

            if (chromeVersion && chromeVersion < 79) {
              msg = 'Chrome version (' + chromeVersion + ') must be 79 or later';
              return;
            }

            const firefoxVersion = parseInt((/\bFirefox\/(\d+)/.exec(ua) || ['0', '0'])[1]);

            if (firefoxVersion && firefoxVersion < 79) {
              msg = 'Firefox version (' + firefoxVersion + ') must be 79 or later';
              return;
            }

            const safariVersion = parseFloat((/\bVersion\/(\d+(\.\d+)?).*\bSafari\/\d+/.exec(ua) || ['0', '0'])[1]);

            if (safariVersion && safariVersion < 13.1)
              msg = 'Safari version (' + safariVersion + ') must be 13.1 or later';
          })();
        }
      }
      catch (e) {
        success = false;
        msg = e.message || e.toString();
      }

      if (!success || msg) {
        location.href = location.origin + '/orloj/assets/incompatible.html?msg=' + encodeURIComponent(msg);
        return;
      }

      // Handle forwarding of settings from old site.
      if (!location.search)
        return;

      let ls = (new URL(document.location)).searchParams.get('ls');

      if (ls) {
        try {
          JSON.parse(ls);
        }
        catch (e) {
          console.error(e);
          ls = '';
        }

        if (ls && !localStorage.getItem('pac-settings'))
          localStorage.setItem('pac-settings', ls);

        location.href = location.origin + location.pathname;
      }
    })();
  </script>
  <style>
    .startup-spinner {
      animation-delay: 0s;
      animation-direction: normal;
      animation-duration: 1s;
      animation-fill-mode: none;
      animation-iteration-count: infinite;
      animation-name: startup-spin;
      animation-timing-function: steps(8);
      display: inline-block;
      font-size: 2em;
      position: relative;
      top: 0.3em;
      width: 1em;
    }

    @keyframes startup-spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(359deg);
      }
    }
  </style>
</head>
<body>
  <div class="app-wrapper"><app-root>
    <div style="font: 14px Arial, Helvetica, sans-serif; text-align: center;
      position: absolute; top: 0; bottom: 0; left: 0; right: 0; margin: auto; height: 3em;">
      <svg role="img" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="spinner"

              48 48 48 48-21.49 48-48zm12.922 99.078c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49
              48-48c0-26.509-21.491-48-48-48zm294.156 0c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49
              48-48c0-26.509-21.49-48-48-48zM108.922 60.922c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49
              48-48-21.491-48-48-48z"></path></svg>&nbsp;&nbsp;<span id="loading">Loading...</span></div>
  </app-root></div>
  <script>
    (() => {
      const specificLocale = (/\?(.*)\blang=([^&]+)/.exec(window.location.href) || [])[2];
      const urlLocale = (/\borloj\/([^/]+)/.exec(window.location.href) || [])[1];
      let locales = [];

      if (navigator.languages)
        locales = navigator.languages;
      else if (navigator.language)
        locales = [navigator.language];

      if (specificLocale)
        locales = [specificLocale];
      else if (urlLocale) {
        let matched = false;

        for (const locale of locales) {
          if (locale.startsWith(urlLocale)) {
            locales = [locale];
            matched = true;
            break;
          }
        }

        if (!matched)
          locales = [urlLocale];
      }

      for (const locale of locales) {
        if (locale.startsWith('cs')) {
          /* cSpell:disable-next-line */ // noinspection SpellCheckingInspection
          document.querySelector('title').innerText = 'Simulátor pražského orloje';
          /* cSpell:disable-next-line */ // noinspection SpellCheckingInspection
          document.getElementById('loading').innerText = 'Načítání...';
          break;
        }
        else if (locale.startsWith('de')) {
          /* cSpell:disable-next-line */ // noinspection SpellCheckingInspection
          document.querySelector('title').innerText = 'Pražský Orloj - Simulator der Prager astronomischen Uhr';
          /* cSpell:disable-next-line */ // noinspection SpellCheckingInspection
          document.getElementById('loading').innerText = 'Wird geladen...';
          break;
        }
        else if (locale.startsWith('es')) {
          /* cSpell:disable-next-line */ // noinspection SpellCheckingInspection
          document.querySelector('title').innerText = 'Pražský Orloj - Simulador de Reloj Astronómico de Praga';
          /* cSpell:disable-next-line */ // noinspection SpellCheckingInspection
          document.getElementById('loading').innerText = 'Cargando...';
          break;
        }
        else if (locale.startsWith('fr')) {
          /* cSpell:disable-next-line */ // noinspection SpellCheckingInspection
          document.querySelector('title').innerText = 'Pražský Orloj - Simulateur d\'horloge astronomique de Prague';
          /* cSpell:disable-next-line */ // noinspection SpellCheckingInspection
          document.getElementById('loading').innerText = 'Chargement...';
          break;
        }
        else if (locale.startsWith('en'))
          break;
      }
    })();
  </script>
</body>
</html>
